<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles4.css">
    <title>Document</title>
</head>
<body>
    <div class="Top-nav">
        <a href="./profile.html"><img src="./assets/back-arrow.svg" alt=""></a>
        <div id="Heading">
            Personal Details
        </div>
    </div>
    
    <form>
        <div class="mb-3 area">
            <label for="formFile" class="form-label">Update Profile</label>
            <input class="form-control" type="file" id="formFile">
          </div>
        <div class="form-group area">
            <label for="exampleFormControlInput1">Name</label>
          <input type="text" class="form-control" id="exampleFormControlInput1">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group area">
          <label for="exampleFormControlSelect1">Size</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>XS</option>
            <option>S</option>
            <option>M</option>
            <option>L</option>
            <option>XL</option>
          </select>
        </div>
        <div class="buttons">
            <button id="submit">Submit</button>
        </div>
        <div class="changes visib">
            <button id="change">Profile Updated</button>
        </div>
    <div class="foot">
        <div id="logo1">
            <a href="./index.html"><img src="./assets/footer/home.svg" alt=""></a>
        </div>
        <div id="logo2">
            <img src="./assets/footer/bolt.svg" alt="">
        </div>
        <div id="logo3">
            <img src="./assets/footer/camera.svg" alt="">
        </div>
        <div id="logo4">
            <img src="./assets/footer/cart.svg" alt="">
        </div>
        <div id="logo5">
            <a href="./profile.html"><img src="./assets/footer/profile.svg" alt=""></a>
        </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="./index.js"></script>
</body>
</html>
